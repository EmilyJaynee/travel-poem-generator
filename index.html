<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Travel Poems</title>
  </head>
  <body>
    <h1>Welcome to my AI Travel Poem Generator 🌍</h1>
    <p>What would you like your travel themed poem to be about?</p>
    <p>i.e backpacking, a location, hostel life, travel resorts ect</p>
    <form action="">
      <input
        type="text"
        placeholder="hitch hicking"
        autofocus
        required
        autocomplete="off" />
      <input type="submit" />
    </form>

    <footer>
      This
      <a
        href="https://github.com/EmilyJaynee/travel-poem-generator"
        target="blank"
        >project</a
      >
      was coded by
      <a href="https://github.com/EmilyJaynee" target="blank">Emily Jayne</a>
      & hosted on
      <a href="https://travelpoems.netlify.app/" target="blank">Netlify</a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
